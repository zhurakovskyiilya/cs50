{% extends "layout.html" %}

{% block main %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Last name</th>
      <th scope="col">Genger</th>
      <th scope="col">Username</th>
      <th scope="col">Zip</th>
      <th scope="col">Kids</th>
    </tr>
 </thead>
   <tbody>
    {% for user in users %}
    <tr>
      <th scope="row"></th>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
      <td>{{ user[4] }}</td>
      <td>{{ user[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>

{% endblock %}
